# Sample commands.yml file

onJoin:
    broadcast:
        command: 'broadcast %nick has joined'
        executor: CONSOLE
onRegister:
    announce:
        command: 'me I just registered'
        executor: PLAYER
    notify:
        command: 'log %p (%ip, %country) registered'
        executor: CONSOLE
onLogin:
    welcome:
        command: 'msg %p Welcome back'
        executor: CONSOLE
    show_motd:
        command: 'motd'
        executor: PLAYER
    display_list:
        command: 'list'
        executor: PLAYER
onSessionLogin:
    welcome:
        command: 'msg %p Session login!'
        executor: CONSOLE
onUnregister: {}
onLogout:
    announce:
        command: 'broadcast %p (%ip) logged out'
        executor: CONSOLE
