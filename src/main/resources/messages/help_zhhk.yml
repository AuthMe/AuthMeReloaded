# AuthMe 幫助文本翻譯配置，例如輸入 /authme help 或 /authme help register 時調用

# -------------------------------------------------------
# 幫助章節使用的文本列表
common:
    header: '==========[ AuthMe 幫助 ]=========='
    optional: '可選參數'
    hasPermission: '你有權限'
    noPermission: '無權限'
    default: '預設值'
    result: '執行結果'
    defaultPermissions:
        notAllowed: '無權限'
        opOnly: '僅管理員可用'
        allowed: '所有玩家可用'

# -------------------------------------------------------
# 各幫助章節標題
# 如需禁用某個章節可設置為空值，例如隱藏替代命令：
#   alternatives: ''
section:
    command: '指令'
    description: '描述'
    detailedDescription: '詳細說明'
    arguments: '參數'
    permissions: '權限'
    alternatives: '替代指令'
    children: '子指令'

# -------------------------------------------------------
# 以下為所有指令的翻譯模板。
# 例如翻譯 /authme reload 指令可創建「authme.reload」段落，/login 指令對應「login」
# 若指令包含參數，使用 arg1 表示第一個參數（如下示例），以此類推
# 翻譯不必完整；任何缺失的部分將以靜默方式從預設值中獲取
# 注意：主指令（如「authme」）必須排列在子指令（如「authme.reload」）之前
commands:
    authme.register:
        description: '註冊玩家帳號'
        detailedDescription: '為指定玩家創建帳號並設定密碼。'
        arg1:
            label: '玩家'
            description: '玩家名稱'
        arg2:
            label: '密碼'
            description: '登入密碼'
