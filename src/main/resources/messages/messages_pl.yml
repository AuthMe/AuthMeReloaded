registration:
  register_request: '&c» &7Proszę, zarejestruj się za pomocą komendy: &c/register <hasło> <hasło>'
  command_usage: '&c» &7Poprawne użycie komendy: &c/register <hasło> <hasło>'
  reg_only: '&c» &7Tylko zarejestrowani gracze mogą wejść na ten serwer! Wejdź na &chttp://example.com &7aby się zarejestrować!'
