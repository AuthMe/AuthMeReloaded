  authme.messages:
    description: 添加缺少的帮助消息
    detailedDescription: 为当前帮助消息文件添加缺失的文本。
  authme.recent:
    description: 查看近期玩家登录
    detailedDescription: 显示最近有哪些玩家登录。
  authme.debug:
    description: 调试功能
