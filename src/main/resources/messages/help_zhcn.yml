# AuthMe帮助信息的简体中文配置，例如在执行/authme help 或/authme help register 时显示

# -------------------------------------------------------
# 帮助信息使用的文本列表
common:
  header: ==========[ AuthMe 帮助 ]==========
  optional: 可选参数
  hasPermission: 拥有权限
  noPermission: 无权操作
  default: 默认
  result: 权限状态
  defaultPermissions:
    notAllowed: 无权限
    opOnly: 仅管理员可用
    allowed: 所有玩家可用

# -------------------------------------------------------
# 各个帮助信息的标题
# 将翻译文本设置为空可以禁用该部分，例如隐藏备用选项：
#   alternatives: ''
section:
  command: 命令
  description: 描述
  detailedDescription: 详细说明
  arguments: 参数
  alternatives: 别名
  permissions: 权限
  children: 子命令

# -------------------------------------------------------
# 你可以使用以下模板翻译所有命令的数据。
# 例如，要翻译/authme reload，需创建一个"authme.reload"部分，如果是/login，则创建"login"部分
# 若命令有参数，可以使用如下的 arg1 来翻译第一个参数，依此类推
# 翻译不需要完整；任何缺失的部分将自动从默认值获取
# 注意：像"authme"这样的主命令需要放在其子命令（如"authme.reload"）之前
commands:
  authme:
    description: AuthMe管理员命令
    detailedDescription: AuthMe主命令。所有管理员命令的根命令。
  authme.register:
    description: 注册玩家
    detailedDescription: 为指定玩家注册账号并设置密码。
    arg1:
      label: 玩家
      description: 玩家名称
    arg2:
      label: 密码
      description: 登录密码
  authme.unregister:
    description: 注销玩家
    detailedDescription: 为指定玩家注销账号。
    arg1:
      label: 玩家
      description: 玩家名称
  authme.forcelogin:
    description: 强制登录玩家
    detailedDescription: 强制登录指定玩家。
    arg1:
      label: 玩家
      description: 在线玩家名称
  authme.password:
    description: 更改玩家密码
    detailedDescription: 更改一位玩家的密码。
    arg1:
      label: 玩家
      description: 玩家名称
    arg2:
      label: 密码
      description: 新密码
  authme.lastlogin:
    description: 玩家近期登录时间
    detailedDescription: 查看指定玩家最近一次登录的时间。
    arg1:
      label: 玩家
      description: 玩家名称
  authme.accounts:
    description: 显示玩家账号
    detailedDescription: 按玩家名称或IP地址显示玩家的所有账号。
    arg1:
      label: 玩家
      description: 玩家名称或IP地址
  authme.email:
    description: 显示玩家邮箱
    detailedDescription: 若指定玩家，可显示该玩家的邮箱地址。
    arg1:
      label: 玩家
      description: 玩家名称
  authme.setemail:
    description: 更改玩家邮箱
    detailedDescription: 更改指定玩家的邮箱地址。
    arg1:
      label: 玩家
      description: 玩家名称
    arg2:
      label: 邮箱
      description: 玩家邮箱
  authme.getip:
    description: 获取玩家IP地址
    detailedDescription: 获取指定在线玩家的IP地址。
    arg1:
      label: 玩家
      description: 玩家名称
  authme.totp:
    description: 查看玩家是否启用令牌
    detailedDescription: 返回指定玩家是否启用了双重验证。
    arg1:
      label: 玩家
      description: 玩家名称
  authme.disabletotp:
    description: 删除玩家的通行密钥
    detailedDescription: 为指定玩家关闭双重验证。
    arg1:
      label: 玩家
      description: 玩家名称
  authme.spawn:
    description: 传送至出生点
    detailedDescription: 传送至出生点。
  authme.setspawn:
    description: 更改出生点
    detailedDescription: 将出生点更改为你当前所处的位置。
  authme.firstspawn:
    description: 传送至第一出生点
    detailedDescription: 传送至第一个出生点。
  authme.setfirstspawn:
    description: 更改第一出生点
    detailedDescription: 将第一个出生点更改为你当前所处的位置。
  authme.purge:
    description: 清除旧数据
    detailedDescription: 清除超过指定天数的数据。
    arg1:
      label: 天数
      description: 天数
  authme.purgeplayer:
    description: 清除玩家数据
    detailedDescription: 清除指定玩家的数据。
    arg1:
      label: 玩家
      description: 要清除的玩家
    arg2:
      label: 选项
      description: 若填写'force'，则执行时不会检查玩家是否已注册
  authme.backup:
    description: 执行备份
    detailedDescription: 创建已注册玩家数据的备份。
  authme.resetpos:
    description: 清除玩家最新位置
    detailedDescription: 清除指定或全部玩家最近一次已知的位置。
    arg1:
      label: 玩家/*
      description: 玩家名称或用 * 表示全部玩家
  authme.purgebannedplayers:
    description: 清除封禁玩家数据
    detailedDescription: 清除全部封禁玩家的数据。
  authme.switchantibot:
    description: 切换防假人功能
    detailedDescription: 切换或开关防假人功能至特定的状态。
    arg1:
      label: 开/关
      description: ON / OFF
  authme.reload:
    description: 重载插件
    detailedDescription: 重新加载插件。
  authme.version:
