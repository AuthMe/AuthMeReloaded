sudo: false
dist: trusty
language: java
jdk:
  - openjdk16
before_install:
  - wget https://downloads.apache.org/maven/maven-3/3.8.1/binaries/apache-maven-3.8.1-bin.tar.gz
  - tar xzvf apache-maven-3.8.1-bin.tar.gz
  - export PATH=`pwd`/apache-maven-3.8.1/bin:$PATH
  - mvn -v
cache:
  directories:
    - '$HOME/.m2/repository'
